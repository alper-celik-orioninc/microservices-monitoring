apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-v1
  labels:
    app: microservice-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice-v1
  template:
    metadata:
      labels:
        app: microservice-v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: microservice-v1
          image: koonzte/microservice-v1:latest
          ports:
            - containerPort: 8081
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
